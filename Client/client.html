<html>
<head>
    <title>Collab Tetris</title>
    <link rel="stylesheet" href="client.css"></link>
</head>
<body>
    <h1>Collaborative Tetris</h1>
    <div>
        <canvas id="frame" width="160" height="144"></canvas>
    </div>
    <canvas id="controls" width="600" height="200"></canvas>
    <p>To control the game, you need to type the controls in to the <b>tetris</b> channel of a discord chat.</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
